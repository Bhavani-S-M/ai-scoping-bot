version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: scopebot_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scopebot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scopebot_backend
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/knowledge_base:/app/knowledge_base
      - chroma_data:/app/chroma_db
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    command: >
      sh -c "
        echo 'Waiting for postgres...'
        sleep 10
        python startup.py
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - scopebot_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scopebot_frontend
    env_file:
      - .env
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - scopebot_network

volumes:
  postgres_data:
  chroma_data:

networks:
  scopebot_network:
    driver: bridge
