version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: scopebot_postgres
    environment:
      POSTGRES_DB: scopebot_db
      POSTGRES_USER: scopebot
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scopebot -d scopebot_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scopebot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scopebot_backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://scopebot:password@postgres:5432/scopebot_db
      - SECRET_KEY=your-super-secret-key-change-in-production-min-32-chars-long
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - GEMINI_API_KEY=${GEMINI_API_KEY:-demo-key}
      - GEMINI_MODEL=gemini-pro
      - JINA_API_KEY=${JINA_API_KEY:-demo-key}
      - JINA_MODEL=jina-embeddings-v2-base-en
      - FRONTEND_URL=http://localhost:5173
      - CHROMA_PERSIST_DIR=/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/knowledge_base:/app/knowledge_base
      - chroma_data:/app/chroma_db
      - ./backend/uploads:/app/uploads
      - ./backend/exports:/app/exports
    command: >
      sh -c "sleep 5 && 
             python startup.py && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - scopebot_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scopebot_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - scopebot_network

volumes:
  postgres_data:
  chroma_data:

networks:
  scopebot_network:
    driver: bridge